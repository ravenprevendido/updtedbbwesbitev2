<div class="navbuttons">
<button class="btn-prev">← Prev</button>
  <span class="page-info"><span class="page-current">1</span> / <span class="page-total">--</span></span>
  <button class="btn-next">Next →</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const book = new St.PageFlip(
      document.getElementById("demoBookExample"),
      {
        width: 550,     // base page width
        height: 733,    // base page height
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false
      }
    );
    // Load all pages into the flipbook
    book.loadFromHTML(document.querySelectorAll(".page"));

    // Handle navigation
    document.querySelector(".btn-prev").addEventListener("click", () => book.flipPrev());
    document.querySelector(".btn-next").addEventListener("click", () => book.flipNext());

    // Update page numbers
    book.on("flip", (e) => {
      document.querySelector(".page-current").textContent = e.data + 1;
    });

    // Set total pages
    document.querySelector(".page-total").textContent = book.getPageCount();
  });
</script>
